<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>
<h1>Список книг</h1>

<table border="1">
    <thead>
    <tr>
        <th>Название</th>
        <th>Автор</th>
        <th>Год издания</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.publishYear}"></td>
        <td>
            <a th:href="@{/books/{id}/edit(id=${book.id})}">Редактировать</a>
            <form th:action="@{/books/delete/{id}(id=${book.id})}" method="post" style="display:inline;">
                <button type="submit">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<br/>
<a href="/books/create">Добавить новую книгу</a>
</body>
</html>
